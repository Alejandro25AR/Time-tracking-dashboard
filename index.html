<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript/main.js" type="module"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <main class="o-container--prueba">
        <div class="o-container o-container--global">
            <section class="c-user">
                <div class="c-user__profile">
                    <div class="c-user__photo">
                        <img src="assets/image/image-jeremy.png" alt="">
                    </div>
                    <div class="c-user__name">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="c-user__buttons">
                    <button id="btn-daily" class="c-user__button is-selected" disabled>Daily</button>
                    <button id="btn-weekly" class="c-user__button">Weekly</button>
                    <button id="btn-monthly" class="c-user__button">Monthly</button>
                </div>
            </section>
            <div id="cards" class="o-container o-container--cards">
                <div class="c-card c-card--orange">
                    <div class="c-card__symbol">
                        <svg width="79" height="79" xmlns="http://www.w3.org/2000/svg"><path d="m18.687 10.43 15.464 30.906c.31.682.743 1.322 1.3 1.88.558.557 1.198.99 1.714 1.217L68.237 59.98 52.484 75.732a8.025 8.025 0 0 1-11.355 0L2.934 37.538a8.025 8.025 0 0 1 0-11.356L18.687 10.43Zm19.345-7.99 10.839 10.838 2.065-2.064a5.845 5.845 0 0 1 8.258 0l8.258 8.259a5.845 5.845 0 0 1 0 8.258l-2.064 2.064 10.839 10.84a8.025 8.025 0 0 1 0 11.355l-4.728 4.728L39.126 40.53a1.963 1.963 0 0 1-.578-.413 1.963 1.963 0 0 1-.413-.578L21.95 7.168l4.728-4.728a8.025 8.025 0 0 1 11.355 0Zm17.033 12.903-2.064 2.065 8.258 8.258 2.064-2.064-8.258-8.259Z" fill="#D96C47" fill-rule="nonzero"/></svg>
                    </div>
                    <section class="c-card__content">
                        <div class="c-card__header">
                            <h2 class="c-card__title">Work</h2>
                            <button class="c-card__button">
                                <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
                            </button>
                        </div>
                        <div class="c-card__time">
                            <p><span class="current"></span>hrs</p>
                            <p>Last <span class="stat"></span> - <span class="previous"></span>hrs</p>
                        </div>
                    </section>
                </div>
                <div class="c-card c-card--blue">
                    <div class="c-card__symbol">

                            <h2 class="c-card__title">Exersice</h2>
